        run: npm install
        
      # 3. ğŸ”¨ æ‰§è¡Œæ„å»ºï¼ˆç”Ÿæˆ dist æ–‡ä»¶å¤¹ï¼‰
      - name: Build Vite App
        run: npm run build

      # 4. âš™ï¸ é…ç½® GitHub Pages ç¯å¢ƒ
